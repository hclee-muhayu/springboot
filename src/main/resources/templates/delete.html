<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <style>
        h1 {
            font-size: 18pt;
            font-weight: bold;
            color: gray;
        }

        body {
            font-size: 13pt;
            color: gray;
            margin: 5px 25px;
        }

        tr {
            margin: 5px;
        }

        th {
            padding: 5px;
            color: white;
            background: darkgray;
        }

        td {
            padding: 5px;
            color: black;
            background: #e0e0ff;
        }
    </style>
</head>
<body>
<h1 th:text="#{content.title}">Helo page</h1>
<table>
    <form method="post" action="/delete" th:object="${formModel}">
        <input type="hidden" name="id" th:value="*{id}"/>
        <tr>
            <td><p th:text="|이름: *{name}|"></p></td>
        </tr>
        <tr>
            <td><p th:text="|연령: *{age}|"></p></td>
        </tr>
        <tr>
            <td><p th:text="*{mail}"></p></td>
        </tr>
        <tr>
            <td><p th:text="*{memo}"></p></td>
        </tr>
        <tr>
            <td><input type="submit"/></td>
        </tr>
    </form>
</table>
</body>
</html>
